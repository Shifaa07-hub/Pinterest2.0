{% extends "layout.html" %}

{% block content %}

<div class="container mt-3">
  <form method="GET" class="d-flex mb-3">
    <input 
      type="text" 
      name="q" 
      class="form-control me-2"
      placeholder="Search pins..."
      value="{{ request.GET.q }}"
    >
    <button class="btn btn-dark" type="submit">
      <i class="bi bi-search-heart"></i>
    </button>
  </form>
</div>


<div class="container mt-3">
  <div class="masonry">
    {% for pin in pins %}
      <div class="masonry-item">
        <div class="card">
          <img src="{{pin.photo.url}}" class="card-img-top" alt="">
          <div class="card-body d-flex justify-content-between align-items-start">
            <p class="card-text"> {{pin.text}}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  .masonry {
    column-count: 2;
    column-gap: 12px;
  }

  @media (min-width: 768px) {
    .masonry {
      column-count: 3;
    }
  }

  @media (min-width: 992px) {
    .masonry {
      column-count: 4;
    }
  }

  .masonry-item {
    break-inside: avoid;
    margin-bottom: 12px;
  }

  body {
  padding-bottom: 80px;
  }

</style>


{% endblock %}
