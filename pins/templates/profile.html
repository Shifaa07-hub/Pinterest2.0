{% extends "layout.html" %}

{% block content %}

<div class="container mt-3">
  <form method="GET" class="d-flex mb-3">
    <input 
      type="text" 
      name="q" 
      class="form-control me-2"
      placeholder="Search pins..."
      value="{{ request.GET.q }}"
    >
    <button class="btn btn-dark" type="submit">
      <i class="bi bi-search-heart"></i>
    </button>
  </form>
</div>

<h1> {{user.username}} </h1>
<p> {{user.email}} </p>

<div class="container mt-4">
  <div class="masonry">
    {% for pin in pins %}
      <div class="masonry-item">
        <div class="card">
          <img src="{{pin.photo.url}}" class="card-img-top" alt="">
          <div class="card-body d-flex justify-content-between align-items-start">
            <p class="card-text"> {{pin.text}}</p>

            {% if request.user == pin.user %}
            <div class="dropdown">
              <button class="btn btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-three-dots-vertical"></i>
              </button>

              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{% url 'edit' pin.id %}">Edit</a></li>
                <li><a class="dropdown-item text-danger" href="{% url 'delete' pin.id %}">Delete</a></li>
              </ul>

            </div>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  body {
  padding-bottom: 70px;
  }

  .masonry {
    column-count: 2;
    column-gap: 12px;
  }

  @media (min-width: 768px) {
    .masonry {
      column-count: 3;
    }
  }

  @media (min-width: 992px) {
    .masonry {
      column-count: 4;
    }
  }

  .masonry-item {
    break-inside: avoid;
    margin-bottom: 12px;
  }
</style>

{% endblock %}
