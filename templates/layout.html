{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Pinterest
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    {% tailwind_css %}
</head>
<body class="bg-red-300!">

    <div class="fixed-bottom">
    <nav class="navbar navbar-expand bg-red-400">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <i class="bi bi-pinterest"></i>
    </a>
          <ul class="navbar-nav w-100 justify-content-around">
        
            <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">
            <i class="bi bi-house-heart-fill text-black"></i>
        </a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href=" {% url 'create' %} ">
            <i class="bi bi-plus text-black"></i>
        </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'search' %}">
            <i class="bi bi-search-heart text-black"></i>
        </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href=" {% url 'profile' %} ">
            <i class="bi bi-person text-black"></i>
          </a>
        </li>

      </ul>
  </div>
</nav>
</div>

    <div class="container">
    {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
